<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <div>
        <table>
            <tr>
                <th>Negara</th>
                <th>Ibu Kota</th>
                <th>Jumlah Penduduk</th>
            </tr>
            <tr>
                <td>Tiongkok</td> <td>Beijing</td> <td>20.000.000</td>
            </tr>

            <tr>
                <td>India</td>
                <td>New Delhi</td>
                <td>19.000.000</td>
            </tr>

            <tr>
                <td>Indonesia</td>
                <td>Jakarta</td>
                <td>10.000.000</td>
            </tr>
        </table>
    </div>

    <hr>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Nomor</th>
                <th colspan="3">Biodata</th>
            </tr>
    
            <tr>
                <th>Nama</th>
                <th>Umur</th>
                <th>Alamat</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>1</td>
                <td>Andi</td>
                <td>20</td>
                <td rowspan="3">Jakarta</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Budi</td>
                <td>21</td>
                
            </tr>
            <tr>
                <td>3</td>
                <td>Caca</td>
                <td>22</td>
                
            </tr>
            <tr>
                <td>4</td>
                <td>Dedi</td>
                <td>23</td>
                <td rowspan="2">Bandung</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Endang</td>
                <td>24</td>
            </tr>
        </tbody>
    </table>
    <hr>
    
</body>
</html>
